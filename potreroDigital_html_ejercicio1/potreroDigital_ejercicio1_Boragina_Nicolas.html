<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- Apertura de etiqueta html-->
<!-- La funcion de la etiqueta html es indicar que todo el contenido de la pagina es html
El atributo "lang" permite indicar el idioma
El atributo "dir" permite indicar la direccion del texto-->
  <head>
    <!-- Apertura de etiqueta head -->
    <!-- La funcion de la etiqueta head es establecer todas las configuraciones de mi pagina html -->
    <meta charset="utf-8">
    <!-- La funcion de meta es ingresar datos de la pagina
  El atributo "charset" permite que se reconozca en el texto las "ñ" y las tildes -->
    <title>Ejercicio 1</title>
    <!-- La funcion de la etiqueta title es colocarle un titulo a la pestaña de mi pagina -->
  </head>
  <!-- Cierre de etiqueta head -->
  <body>
    <!-- Apertura de etiqueta body -->
    <!-- La funcion de la etiqueta body es rellenar con contenido visual a mi pagina, darle cuerpo a la misma -->
    Entrega del primer ejercicio de html
  </body>
  <!-- Cierre de etiqueta body -->
</html>
<!-- Cierre de etiqueta html -->
